name: Test

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
env:
  PIP_CACHE_DIR: .cache/pip
  PRE_COMMIT_HOME: .cache/pre-commit
  HATCH_CACHE_DIR: .cache/hatch
  UV_CACHE_DIR: .cache/uv
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
          cache: pip
      - run: pip install hatch pre-commit
      - run: git fetch origin main
      - run: pre-commit run --from-ref origin/main --to-ref HEAD
      - run: hatch fmt --check
      - run: |
          hatch run dbt clean
          hatch run dbt seed
          hatch run dbt build
      - run: hatch test --all
